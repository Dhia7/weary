services:
  postgres:
    image: postgres:15
    container_name: wear_postgres_simple
    environment:
      POSTGRES_DB: wear_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dhianaija123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - wear_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d wear_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  wear_network:
    driver: bridge
