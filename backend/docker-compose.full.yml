services:
  postgres:
    image: postgres:15
    container_name: wear_postgres_full
    environment:
      POSTGRES_DB: wear_db
      POSTGRES_USER: wear_user
      POSTGRES_PASSWORD: wear_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - wear_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wear_user -d wear_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: wear_app
    environment:
      - NODE_ENV=development
      - PORT=5001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=wear_db
      - DB_USER=wear_user
      - DB_PASSWORD=wear_password
      - JWT_SECRET=A01oCu0XbfIAJvegbunERY6coWt8ELIv
      - FRONTEND_URL=http://localhost:3000
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wear_network
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
    command: npm run dev

volumes:
  postgres_data:

networks:
  wear_network:
    driver: bridge
